<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tea Cozy</title>
  </head>
  <body>
    <nav>
      <img
        src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png"
        height="50px"
        width="auto"
        alt="logo"
      />
      <ul>
        <li><a href="#backgroundImg">Mission</a></li>
        <li><a href="#teaOfTheMonthContainer">Featured Tea</a></li>
        <li>Locations</li>
      </ul>
    </nav>
    <div class="backgroundImg" id="backgroundImg">
      <img
        src="https://content.codecademy.com/courses/freelance-1/unit-4/img-mission-background.jpg"
        height="700px"
        width="1200px"
      />
      <div class="missionText">
        <h2>Our Mission</h2>
        <h4>
          Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
          Fair Trade, Organic Tea
        </h4>
      </div>
    </div>
    <div id="teaOfTheMonthContainer">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <div class="gallery">
        <div class="galleryItem">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg"
            width="300"
            height="200"
            alt="gallery"
          />
          <p>Fall Berry Blitz Tea</p>
        </div>
        <div class="galleryItem">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg"
            width="300"
            height="200"
            alt="gallery"
          />
          <p>Spiced Rum Tea</p>
        </div>
        <div class="galleryItem">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg"
            width="300"
            height="200"
            alt="gallery"
          />
          <p>Seasonal Donut</p>
        </div>
        <div class="galleryItem">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg"
            width="300"
            height="200"
            alt="gallery"
          />
          <p>Myrthle Ave Tea</p>
        </div>
        <div class="galleryItem">
          <img
            src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg"
            width="300"
            height="200"
            alt="gallery"
          />
          <p>Bedfore Bizzare Tea</p>
        </div>
      </div>
    </div>
